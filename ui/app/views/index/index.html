<div flex layout="row">
    <div layout="column" layout-padding>
        <div flex>
            <section flex md-whiteframe="1">
                <md-input-container class="md-block" flex>
                    <label>User</label>
                    <input ng-model="user.name" disabled />
                </md-input-container>
                <md-input-container class="md-block" flex>
                    <label>Team</label>
                    <input ng-model="user.teamName" disabled />
                </md-input-container>
                <md-input-container class="md-block" flex>
                    <label>Days left</label>
                    <input value="{{user.vacationDays - vacations.length}}" disabled />
                </md-input-container>
            </section>
        </div>
        <div flex>
            <section flex md-whiteframe="1">
                <md-toolbar class="md-default">
                    <div class="md-toolbar-tools">
                        <span>Vacations</span>
                        <div flex></div>
                        <md-button class="md-icon-button">
                            <md-icon md-svg-src="resources/images/plus.svg" class="48" style="fill: white;" aria-label="add"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
                <md-table-container>
                    <table md-table ng-model="selected" md-progress="promise">
                        <thead md-head>
                        <tr md-row>
                            <th md-column>Start Date</th>
                            <th md-column>End Date</th>
                            <th md-column>Days</th>
                            <th md-column>Year</th>
                            <th md-column>Status</th>
                        </tr>
                        </thead>
                        <tbody md-body>
                        <tr md-row ng-repeat="vacation in vacations track by $index">
                            <td md-cell>{{vacation.startDate}}</td>
                            <td md-cell>{{vacation.endDate}}</td>
                            <td md-cell>{{vacation.days}}</td>
                            <td md-cell>{{vacation.year}}</td>
                            <td md-cell>{{vacation.status}}</td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </section>
        </div>
    </div>
    <div layout="column" layout-padding flex>
        <div flex>
            <section flex layout-padding md-whiteframe="1">
                <h2 class="md-headline">Team {{user.teamName}} calendar</h2>
                <mwl-calendar
                        view="calendarView"
                        view-date="viewDate"
                        events="events"
                        view-title="calendarTitle"
                        on-event-click="eventClicked(calendarEvent)"
                        on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
                        cell-is-open="true">
                </mwl-calendar>
            </section>
        </div>
    </div>
</div>
